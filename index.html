<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Fall of the Black Sorcerer Azerion</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="game-container">
        <div id="background-layer"></div>
        <div id="particles-layer"></div>
        <div id="character-layer">
            <!-- Characters will be injected here -->
        </div>
        <div id="ui-layer">
            <div id="dialogue-box" class="hidden">
                <div id="speaker-name"></div>
                <div id="dialogue-text"></div>
                <button id="next-btn" class="hidden">Next</button>
            </div>
            <div id="choices-container" class="hidden">
                <!-- Choices will be injected here -->
            </div>
            <div id="title-screen">
                <h1>The Fall of the Black Sorcerer Azerion</h1>
                <button id="start-btn">Begin Journey</button>
            </div>
            <div id="chapter-title" class="hidden"></div>
        </div>
    </div>
    <script src="js/renderer.js"></script>
    <script src="js/game.js"></script>
</body>
</html>
